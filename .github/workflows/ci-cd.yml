name: Deploy Node.js app to Server

on:
  push:
    branches:
      - main  # Đảm bảo bạn chỉ deploy khi push vào nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code từ repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Cài đặt SSH key và thêm máy chủ vào known_hosts
      - name: Set up SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Thêm máy chủ vào known_hosts để tránh lỗi "Host key verification failed"
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      # Kiểm tra kết nối SSH (tùy chọn, để kiểm tra SSH có hoạt động không)
      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -v ${{ secrets.USERNAME }}@${{ secrets.HOST }} "echo 'SSH connection successful!'"

      # Deploy mã nguồn lên server sử dụng rsync
      - name: Deploy to Server using rsync
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.USERNAME }}/my-node-app
