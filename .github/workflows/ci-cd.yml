name: CI/CD Pipeline for Node.js

on:
  push:
    branches:
      - main  # Chạy pipeline khi có code push vào branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout code từ repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Cài đặt Node.js và các dependencies
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # Thay phiên bản Node.js bạn dùng

    - name: Install dependencies
      run: npm install

    # Chạy test
    # - name: Run tests
    #   run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Checkout code từ repository
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check environment variables
      run: |
        echo "HOST: 20.211.155.19"
        echo "USERNAME: ${{ secrets.USERNAME }}"

    # Copy code lên server qua SSH
    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: 20.211.155.19
        USERNAME: monkey
      run: |
        # Kiểm tra giá trị SSH_PRIVATE_KEY (không in trực tiếp vào log để bảo mật)
        echo "Setting up private key..."
        echo "${SSH_PRIVATE_KEY}" > private_key.pem
        chmod 600 private_key.pem

        # Sử dụng rsync để triển khai ứng dụng
        rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./monkey@20.211.155.19:/home/monkey/my-node-app

    - name: Restart PM2
      run: |
        # Khởi động lại PM2 trên server
        ssh -i private_key.pem -o StrictHostKeyChecking=no monkey@ "cd /home/monkey/my-node-app && npm install && pm2 restart index.js"
