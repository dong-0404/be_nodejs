name: CI/CD Pipeline for Node.js

on:
  push:
    branches:
      - main  # Chạy pipeline khi có code push vào branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout code từ repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Cài đặt Node.js và các dependencies
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # Thay phiên bản Node.js bạn dùng

    - name: Install dependencies
      run: npm install

    # Chạy test
    # - name: Run tests
    #   run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Checkout code từ repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Copy code lên server qua SSH
    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
      run: |
        echo "${SSH_PRIVATE_KEY}" > private_key.pem
        chmod 600 private_key.pem
        rsync -avz -e "ssh -i private_key.pem" ./ ${{ env.USERNAME }}@${{ env.HOST }}:/home/${{ env.USERNAME }}/my-node-app

    # Khởi động project bằng PM2
    - name: Restart PM2
      run: |
        ssh -i private_key.pem ${{ env.USERNAME }}@${{ env.HOST }} "cd /home/${{ env.USERNAME }}/my-node-app && npm install && pm2 restart index.js"
