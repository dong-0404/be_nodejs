name: CI/CD Pipeline for Node.js

on:
  push:
    branches:
      - main  # Cháº¡y pipeline khi cÃ³ code push vÃ o branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Gá»­i thÃ´ng bÃ¡o lÃªn Telegram
    - name: Notify Telegram - Pipeline Started
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        -d chat_id="${TELEGRAM_CHAT_ID}" \
        -d text="ðŸš€ Start job be_nodejs"
        
    # Checkout code tá»« repository
    - name: Checkout code
      uses: actions/checkout@v3

    # CÃ i Ä‘áº·t Node.js vÃ  cÃ¡c dependencies
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.11.0'

    - name: Install dependencies
      run: npm install

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Gá»­i thÃ´ng bÃ¡o lÃªn Telegram
    - name: Notify Telegram - Deployment Started
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        -d chat_id="${TELEGRAM_CHAT_ID}" \
        -d text="ðŸš€ Deploy be_nodejs"

    # Checkout code tá»« repository
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check environment variables
      run: |
        echo "HOST: 20.211.155.19"
        echo "USERNAME: ${{ secrets.USERNAME }}"

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
   
    - name: SSH into Server and Deploy
      run: |
        ssh -o StrictHostKeyChecking=no monkey@20.211.155.19 "cd /home/monkey/be_nodejs && git pull && npm install && pm2 restart index.js"
